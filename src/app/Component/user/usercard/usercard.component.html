<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;

      </i>

        <h1 class="mx-5">user cart</h1>
      <div style="background-color: aqua;color: black;">
        total cart price is{{totalcartprice}}
      </div>
    </div>
    <button class="btn btn-primary">
      <span>{{totalcartitem}}</span>
      <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
    </button>
  </div>
</header>
<body>
  <table class="table table-bordered table-inverse">
    <thead class="thead-inverse">
      <tr>
        <th>#n</th>
        <th>Name</th>
        <th>  Img</th>
        <th>price</th>
        <th>quantity</th>
        <th>delete item</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; let i = index ">
          <td scope="row">{{i+1}}</td>
          <td>{{item.Name}}</td>
          <td>
            <img src="{{item.Img}}">
          </td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>
          <td>
            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
  </table>
</body>
<div class="buttons w-100 text-center ">
<button routerLink="/products" class="btn btn-primary m-2">Shop Now</button>
<button (click)="emptyallcard()" class="btn btn-primary m-1">empty cart</button>
</div>
